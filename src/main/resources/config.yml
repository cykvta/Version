# # # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                 * General configuration

# Tpa expire time (in seconds)
teleport-expire: 30

#
# # # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                  * Database configuration

# Database type (true = MySQL, false = SQLite)
use-mysql: false

# If you use MySQL, fill in the following information:
database:
  ip: ""
  port: ""
  user: ""
  password: ""
  database: ""

#
# # # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                  * Sleep configuration

# Percentage of players that need sleep to skip night
percentage-to-skip-night: 50

#
# # # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                  * Chat configuration

chat-format: "&f%player%: &7%message%"
join-msg: "none"
quit-msg: "none"

#
# # # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                  * Login configuration

# Password length
min-password-length: 4
max-password-length: 16

# Login / Register timeout (in seconds)
auth-timeout: 60

# Allowed characters in password
allowed-characters: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890"

# Salt for password encryption (leave empty for random salt)
# DON'T CHANGE THIS AFTER YOU HAVE REGISTERED!
# IF YOU CHANGE THIS, ALL PASSWORDS WILL BE INVALID!
# DON'T SHARE THIS WITH ANYONE!
password-salt: ""

# Allowed commands before login
allowed-commands:
  - "login"
  - "l"
  - "register"
  - "reg"