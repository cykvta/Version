# Database type (true = MySQL, false = SQLite)
use-mysql: false

# MySQL Config, only if use-mysql is true
database:
  ip: ""
  port: ""
  user: ""
  password: ""
  database: ""

# Teleport expire time in seconds
teleport-expire: 30

# Join and quit custom messages
join-msg: "none"
quit-msg: "none"

# Night skip (use 100 to disable)
percentage-to-skip-night: 50

# Chat format
chat-format: "&f%player%: &7%message%"
